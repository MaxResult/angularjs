<!DOCTYPE html>
<html lang="en" ng-app="tenthApp">
<head>
    <meta charset="UTF-8">
    <title>Filter | Numbers</title>
    <script src="../node_modules/angular/angular.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("tenthApp", [])
                .controller("filterCtrl", function ($scope) {
                    $scope.numbers = [17,4,2,5,6,8,1,99,10,11];
                    $scope.arrayNumeric = [];

                }).filter("orderByOdd", function () {
                    return function (item) {

                        var clone = [];
                        for (var key in item) {
                            clone[key] = item[key];
                        }

                        return clone.sort(function(a, b){
                            var first = false;
                            var second = false;
                            if (a % 2 == 0 ) {
                                first = true;
                            }
                            if(b % 2 == 0 ){
                                second = true;
                            }
                            if(first && second == true){
                                if (a > b) return 1;
                                if (a < b) return -1;
                            }else if(first == true && second == false){
                                return -1;
                            }else if(first == false && second == true){
                                return 1;
                            }else{
                                if (a > b) return 1;
                                if (a < b) return -1;
                            }
                        });
                    }
                });
    </script>
</head>
<body ng-controller="filterCtrl">

<div class="panel panel-primary">
    <div class="panel-heading">
            <h3>
                Count
                <span class="label label-info">{{numbers.length}}</span>
            </h3>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-1">
        Source
        <ul>
            <li ng-repeat="item in numbers">{{item}}</li>
        </ul>
    </div>

    <div class="col-sm-1">
        Destination
        <ul>
            <li ng-repeat="item in numbers | orderByOdd">{{item}}</li>
        </ul>
    </div>
</div>



</body>
</html>
