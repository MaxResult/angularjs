<!DOCTYPE html>
<html lang="en" ng-app="eightApp">
<head>
    <meta charset="UTF-8">
    <title>Filter | Diary</title>
    <script src="../node_modules/angular/angular.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("eightApp", [])
                .controller("filterCtrl", function ($scope) {
                    $scope.diary = [
                        { title: "Item 1", description: "sdfsdfsdf", date: "Category 1" },
                        { title: "Item 2", description: "sdfsdfsdf", date: "Category 2" },
                    ];

                    $scope.currentCategory = "Category 2";


                    $scope.title        = "";
                    $scope.description  = "";
                    $scope.date         = "";

                    $scope.addNew = function () {
                        if(checkParams()) {

                            $scope.diary.push({
                                title: $scope.title,
                                description: $scope.description,
                                date: $scope.date
                            });
                            cleanForm();
                        }
                    };

                    function checkParams() {
                        if($scope.title != "" && $scope.description != "" && $scope.date != "")
                                return true;
                        else
                                return false;
                    }

                    function cleanForm(){
                        $scope.title        = "";
                        $scope.description  = "";
                        $scope.date         = "";
                    }
                });
    </script>
</head>
<body ng-controller="filterCtrl">

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>
            Items in cart
            <span class="label label-info">{{items.length}}</span>
        </h3>

    </div>
    <div>
        <select ng-model="currentCategory" class="form-control">
            <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
        </select>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in diary">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.date}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h3>Add new</h3>
    <form name="myForm" novalidate class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-1 control-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="title" placeholder="title" ng-model="title">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-1 control-label">Description</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="description" placeholder="description" ng-model="description">
            </div>
        </div>

        <div class="form-group">
            <label for="date" class="col-sm-1 control-label">Date</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="date" placeholder="date" ng-model="date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-6 control-label"></label>
            <button type="submit" class="btn btn-default" ng-click="addNew()">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
