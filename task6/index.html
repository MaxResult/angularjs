<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="fifthTaskApp">
<head>
    <title>Task 5</title>
    <meta charset="utf-8">
    <script src="../node_modules/angular/angular.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script>
        var courseListApp = angular.module("fifthTaskApp", []);

        courseListApp.controller("formCtrl", function ($scope) {

            $scope.addNewUser = function (userDetails) {
                $scope.message = userDetails.name
                        + " (" + userDetails.email + ") (" + userDetails.agreed + ")";
            };

            $scope.message = "Ready";


            $scope.userList = [
                {   }
            ];

        });

    </script>
</head>
<body>
<div ng-controller="formCtrl" style="width:350px; margin:10px">
    <form name="myForm" novalidate ng-submit="addNewUser(newUser)">
        <div class="well">
            <div class="form-group">
                <label>Name:</label>
                <input name="userName" type="text" class="form-control" ng-model="newUser.name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input name="userEmail" type="email" class="form-control" required ng-model="newUser.email">
            </div>
            <div class="checkbox">
                <label>
                    <input name="agreed" type="checkbox"
                           ng-model="newUser.agreed" required>
                    I agree to the terms and conditions
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
                OK
            </button>
        </div>

    </form>
</div>
</body>
</html>
